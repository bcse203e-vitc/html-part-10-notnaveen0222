<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        fieldset { display: inline-block; text-align: left; margin-top: 20px; }
        table { width: 200px; margin-top: 20px; border-collapse: collapse; }
        th, td { border: 1px solid black; padding: 5px; text-align: center; }
    </style>
</head>
<body>
    <fieldset>
        <legend>Multiplication Table Generator</legend>
        <label>Enter a number: <input type="number" id="num"></label>
        <button onclick="generateTable()">Generate</button>
    </fieldset>
    <table id="table"></table>

    <script>
        function generateTable() {
            let num = document.getElementById("num").value;
            let table = document.getElementById("table");
            table.innerHTML = "<tr><th>Number</th><th>Result</th></tr>";
            for (let i = 1; i <= 10; i++) {
                let row = table.insertRow();
                row.insertCell(0).innerText = `${num} Ã— ${i}`;
                row.insertCell(1).innerText = num * i;
            }
        }
    </script>
</body>
</html>
